<div class="wrapper slider-wrapper d-flex flex-row">
  <button class="prev" (click)="prevSlide()">
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  <div class="frame-slider d-flex">
    <div class="slide-position d-flex flex-row overflow-hidden">
      <div class="slide d-flex w-100">
        <img src="{{sliderFiles[currentSlideIndex].image}}" alt="slide.image">
      </div>
      <div class="d-flex position-absolute slide-description">
        <a [routerLink]="['news', 'post', sliderFiles[currentSlideIndex].ID]">{{sliderFiles[currentSlideIndex].title}}</a>
      </div>
    </div>
  </div>
  <button class="next" (click)="nextSlide()">
    <mat-icon>arrow_forward_ios</mat-icon>
  </button>
</div>
